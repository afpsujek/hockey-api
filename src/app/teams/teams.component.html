<h1>Click the button below to retrieve the nhl teams</h1>
<button (click)="getTeams()">Retrieve Teams</button>
<table *ngIf="team$ | async as teams">
    <tbody>
        <td *ngFor="let team of teams">
            <tr>
                {{team.id}}
            </tr>
            <tr>
                {{team.name}}
            </tr>
        </td>
    </tbody>
</table>
